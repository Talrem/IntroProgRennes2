<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Intro Prog</title>
    <!--Je change le logo de l'onglet-->
    <link rel="icon" type="image/x-icon" href="https://www.vips2.fr/wp-content/uploads/2017/04/logoRennes2-Noir.png">
    <!--Ici je fais le lien entre la page web, et la feuille de style (Cascading Style Sheet, CSS)-->
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <!--Back End, ici on déclare quels scripts vont être utilisés par la page web.-->
    <!--Les Scripts de structure-->
    <script src="scripts/cm1.js"></script>
    <script src="scripts/prenom.js"></script>
    <script src="scripts/age.js"></script>
    <script src="scripts/somme.js"></script>
    <script src="scripts/TTC.js"></script>
    <script src="scripts/conversion.js"></script>
    <script src="scripts/bonjour.js"></script>
    <script src="scripts/display.js"></script>
    <script src="scripts/cinema.js"></script>
    <script src="scripts/langue.js"></script>
    <script src="scripts/sport.js"></script>
    <script src="scripts/licence.js"></script>
    <!--Les Scripts d'itérations-->
    <script src="scripts/decompte.js"></script>
    <script src="scripts/decompteFor.js"></script>
    <script src="scripts/supavingt.js"></script>
    <script src="scripts/password.js"></script>
    <script src="scripts/plusoumoins.js"></script>
    <script src="scripts/plusoumoinsFor.js"></script>
    <script src="scripts/messageFor.js"></script>
    <script src="scripts/sommeFor.js"></script>
    <!--Les Scripts pas sérieux-->
    <script src="scripts/rave.js"></script>
    <script src="scripts/resetColor.js"></script>
    <!--Front End, ici on écrit la page web, ce que verra l'utilisateur dans son navigateur-->
    <div class="center">
      <h1>Les programmes du cours</h1>
      <h2>Insctructions de base</h2>
      <!--Ici, je mets des boutons. un bouton est une balise qui peut prendre différents attributs. Ceux qui m'intéressent ici sont :
        onclick="nomDUneFonctionQuiSeTrouveDansUnDesScriptsDéclarésPlusTôt()"
        class="leNomDUneClasseQuiVaEtreUtiliséeParLeCSS"
        Une fois qu'on a fini le <button>, il faut le fermer avec </button>. Ce qui se trouve entre <button> et </button> sera le texte qui est affiché dessus. Ca peut très bien rester vide
        Grâce à onclick, je peux mettre tous mes scripts dans la même page sans avoir à refaire un fichier html à chaque fois.
        Les scripts sont juste exécutés lors d'un click. Cependant, si script était appelé hors d'un bouton, il serait exécuté au chargement de la page.
      -->
      <h3>Algo 1</h3>
      <button class="scriptButton" type="button" onclick="cm1()">alert</button>
      <br>
      <h3>Algo 2</h3>
      <button class="scriptButton" type="button" onclick="prenom()">Premier programme : prenom</button>
      <button class="scriptButton" type="button" onclick="age()">Exo 1 : age</button>
      <button class="scriptButton" type="button" onclick="somme()">Exo 2 : somme</button>
      <button class="scriptButton" type="button" onclick="ttc()">Exo 3 : ttc</button>
      <button class="scriptButton" type="button" onclick="conversion()">Exo 4 : conversion</button>
    <br>
      <h2>Algo 3</h2>
      <button class="scriptButton" type="button" onclick="display()">display</button>
      <button class="scriptButton" type="button" onclick="bonjour()">Exo 1.1 : bonjour</button>
      <button class="scriptButton" type="button" onclick="cinema()">Exo 2 : cinema</button>
      <button class="scriptButton" type="button" onclick="langue()">Exo 2 : langue</button>
      <button class="scriptButton" type="button" onclick="sport()">Exo 3 : sport</button>
      <button class="scriptButton" type="button" onclick="licence()">validation licence</button>
    <br>
      <h2>Algo 4</h2>
      <button class="scriptButton" type="button" onclick="decompte()">Exo 1 : décompte (While)</button>
      <button class="scriptButton" type="button" onclick="supavingt()">Exo 2 : N>20 (While)</button>
      <button class="scriptButton" type="button" onclick="password()">Exo 3 : password (While)</button>
      <button class="scriptButton" type="button" onclick="plusoumoins()">Plus ou Moins (While)</button>
      <button class="scriptButton" type="button" onclick="messageFor()">Exo 1 : message For</button>
      <button class="scriptButton" type="button" onclick="decompteFor()">Exo 2 : décompte (For)</button>
      <button class="scriptButton" type="button" onclick="sommeFor()">Exo 3 : somme For</button>
      <button class="scriptButton" type="button" onclick="plusoumoinsFor()">Exo 4 : Plus ou Moins (For)</button>
    </div>
    <br>
    <div class="center" id="pasSerieux">
      <h2>Pas sérieux tout ça</h2>
      <button class="scriptButton" type="button" onclick="rave()">rave</button>
      <button class="scriptButton" type="button" onclick="resetColor()">reset couleur</button>
    </div>
  </body>
</html>
